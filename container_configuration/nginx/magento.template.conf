## Detect magento run code
map ${DOLLAR}http_host ${DOLLAR}magento_runcode {
  ${PROJECT_TLD}   de;
}

## Detect when HTTPS is used
map ${DOLLAR}scheme ${DOLLAR}fastcgi_https {
    default off;
    https on;
}

server {
    listen 80;
    server_name ${PROJECT_TLD};

    root        /var/www/share/dev/htdocs/www;

    error_log   /var/log/nginx/error.log;
    access_log  /var/log/nginx/access.log;

    index       index.php index.html;

    location ~ \.php${DOLLAR} {
        try_files       ${DOLLAR}uri =404;
        fastcgi_pass   link_php:9000;
        fastcgi_read_timeout 600s;
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME  ${DOLLAR}document_root${DOLLAR}fastcgi_script_name;

        fastcgi_param   MAGE_RUN_TYPE           store;
        fastcgi_param   MAGE_RUN_CODE           ${DOLLAR}magento_runcode;
        fastcgi_param   PHP_VALUE               display_startup_errors=on;
        fastcgi_param   PHP_VALUE               display_errors=on;
        fastcgi_param   PHP_VALUE               html_errors=on;
        fastcgi_param   PHP_VALUE               log_errors=on;
        fastcgi_param   MAGE_IS_DEVELOPER_MODE  true;

        include        fastcgi_params;
    }

    location / {
        index index.php index.html;
        try_files ${DOLLAR}uri ${DOLLAR}uri/ @handler;
    }

    location ~ ^/(app|includes|lib|media/downloadable|pkginfo|report/config.xml|var)/ {
        deny all;
    }

    location ~ ^/.*.(sh|pl|swp|phar|sql|conf|zip|tar|.+gz)${DOLLAR} {
        return 403;
    }

    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location @handler {
        rewrite / /index.php;
    }

    location ~ \.php/ {
        rewrite ^(.*\.php)/ ${DOLLAR}1 last;
    }
}

server {
    listen 443 ssl;
    server_name ${PROJECT_TLD};

    root        /var/www/share/dev/htdocs/www;

    error_log   /var/log/nginx/error.log;
    access_log  /var/log/nginx/access.log;

    index       index.php index.html;

    location ~ \.php${DOLLAR} {
        try_files      ${DOLLAR}uri =404;
        fastcgi_pass   link_php:9000;
        fastcgi_read_timeout 600s;
        fastcgi_index  index.php;
